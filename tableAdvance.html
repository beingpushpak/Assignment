<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tableAdvance</title>
</head>
<style>
    table,tr,td,th{
        border: 2px solid black;
    }
</style>
<body>
    <h2>Accessories</h2>
    <table>
        <thead>
        <tr>
           <th>Sr.NO</th>
           <th colspan="2">Accessories</th>
        </tr>
    </thead>
        <tbody>
            <tr>
                <td>101</td>
                <td>Pen</td>
                <td>Book</td>
            </tr>
            <tr>
                <td>202</td>
                <td>Pencil</td>
                <td>Notebook</td>
            </tr>
            <tr>
                <td>303</td>
                <td>Rubber</td>
                <td>Bag</td>
            </tr>
        </tbody>
    </table>
    <h2>Accessories With Quantities</h2>
    <table>
        <thead>
            <tr>
                <th>Sr.No</th>
                <th>Accessories</th>
                <th>Quantities</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>100</td>
                <td>Pen</td>
                <td rowspan="2">20</td>
            </tr>
            <tr>
                <td>200</td>
                <td>pencile</td>
            </tr>
            <tr>
                <td>300</td>
                <td>Rubber</td>
                <td>25</td>
            </tr>
            <tr>
                <td>400</td>
                <td>Bag</td>
                <td>35</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
