<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web local storage </title>
</head>
<body>
    <h1>pushpak metkari</h1>
    <script>
        window.localStorage.setItem("name","pushpak narayan metkari");
        window.localStorage.setItem("city","Mumbai");
        window.localStorage.setItem("pin","413306");
        window.localStorage.setItem("district","solapur");
        window.localStorage.removeItem("city");
    </script>
</body>
</html>
